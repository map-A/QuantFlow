<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantFlow - 智能量化交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0D1117',
              surface: '#161B22',
              border: '#30363D',
              primary: '#1F6FEB',
              cyan: '#2BC4A8',
              violet: '#C084FC',
              // A-share market colors: Red for Rise (Success), Green for Fall (Danger/Loss in visual context, though profit is red)
              // We map 'success' to Red and 'danger' to Green for A-share semantics
              success: '#F6465D', 
              danger: '#2EBD85',
              text: {
                main: '#E6EDF3',
                muted: '#8B949E'
              }
            },
            fontFamily: {
              sans: ['Inter', 'PingFang SC', 'Microsoft YaHei', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            boxShadow: {
              'glow-cyan': '0 0 10px rgba(43, 196, 168, 0.3)',
              'glow-blue': '0 0 10px rgba(31, 111, 235, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D1117;
        color: #E6EDF3;
        font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363D; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1F6FEB; 
      }
      .glass-panel {
        background: rgba(22, 27, 34, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(48, 54, 61, 0.6);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
